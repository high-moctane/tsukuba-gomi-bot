---
:account:
  :default: :default
  :debug:   :debug
:logger:
  :default:
    :logfile: tsukuba_gomi_bot.log
    :log_level: 1
  :debug:
    :logfile: debug_tsukuba_gomi_bot.log
    :log_level: 0

:following:
  :auto_following: true
  :auto_unfollowing: true
  :following_limit: 40
  :unfollowing_limit: 40

:reply:
  :reply_limit_sec: 60
  :dm_limit_sec: 6
  :reply_limit_count: 60
  :dm_limit_count: 2

:auto:
    :auto_tweets_interval: 120
    :auto_following_interval: 120
